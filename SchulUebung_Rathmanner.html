<!DOCTYPE html>
<html>
	<body>

		<h2>What Can JavaScript Do?</h2>

		<p>JavaScript can change HTML attribute values.</p>
	
		<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

		<button onclick="document.getElementById('myImage').src='https://medienportal.siemens-stiftung.org/view/108034/C4_1_S_3_Ampel_rot.jpg'">
		Turn the traffic light red
		</button>

		<img id="myImage" src="pic_bulboff.gif" style="width:100px">

		<button onclick="document.getElementById('myImage').src='https://medienportal.siemens-stiftung.org/view/108035/C4_1_S_4_Ampel_gruen.jpg'">
		Turn the traffic light green
		</button>

	</body>
</html>
